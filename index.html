  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    </div>
  </div>
</header>
<main>
  <section class="hero">
    <div class="container">
      <div class="hero-inner">
        <h2 class="visually-hidden">Films list</h2>
        <ul class="js-film-list d-flex flex-wrap justify-content-center gap-2 list-unstyled ">

<template class="js-film-template">

    <h3 class="js-film-title mb-3 "></h3>

</li>
